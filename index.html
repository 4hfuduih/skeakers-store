<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="header__logo">
          <img src="./img/Vector.png" alt="" />
          <div class="header__logo-info">
            <h3>Sneakers Store</h3>
            <p>Магазин лучших кроссовок</p>
          </div>
        </div>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li>
              <img src="./img/Vector (1).png" alt="" />
              <b>1206</b>
            </li>
            <li>
              <img src="./img/Vector (2).png" alt="" />
              <b>Закладки</b>
            </li>
            <li>
              <img src="./img/image 4 (1).png" alt="" />
              <b>Профиль</b>
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <div class="sneakers-top">
          <h2>Все крассовки</h2>
          <div class="sneakers___top-input">
            <img src="" alt="" />
            <input type="text" placeholder="Поиск...." />
          </div>
        </div>
        <div class="sneakers__wrapper">
          <div class="sneakers-card">
            <button class="sneakers__card-like">
              <img src="../Shop/img/images/like-1.svg" alt="" />
            </button>

            <img src="../Shop/img/images/sneakers/sneakers-1.jpg" alt="" /><img
              src=""
              alt=""
              class="sneakers__card-img"
            />
            <h4 class="sneakers__card-title">
              Мужские Кроссовки Nike Blazer Mid Suede
            </h4>
            <div class="sneakers__card-actions">
                <div class="sneakers__action-price">
                    <p>Цена</p>
                    <p>1200$</p>
                </div>
                <button class="sneakers__action-cart">
                    <img src="../Shop/img/images/plus.svg" alt="">
                </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
